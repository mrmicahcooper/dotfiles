format = """
$directory\
$git_branch\
$git_state\
$git_status\
$python\
$c\
$elixir\
$elm\
$golang\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$rust\
$cmd_duration\
$jobs
"""

[directory]
truncate_to_repo = false
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[character]
success_symbol = "[](green)"
error_symbol = "[](red)"

[git_branch]
format = "[$symbol $branch]($style)"
symbol = ""

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "cyan"
conflicted = "​"
untracked = "​"
modified = "​"
staged = "​"
renamed = "​"
deleted = "​"
stashed = "≡"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[cmd_duration]
format = "[$duration]($style)"
style = "yellow"
min_time = 0
show_milliseconds = true

[jobs]
format = " [$symbol$number]($style) "


[python]
format = "[$virtualenv]($style) "
style = "bright-black"

[c]
symbol = " "
style = "bg:#86BBD8"
format = '[ $symbol ($version) ]($style)'

[elixir]
symbol = ""
format = '[$symbol ($version)]($style)'

[elm]
symbol = " "
format = '[$symbol ($version)]($style)'

[golang]
symbol = " "
format = '[$symbol ($version)]($style)'

[haskell]
symbol = " "
format = '[$symbol ($version)]($style)'

[java]
symbol = " "
format = '[$symbol ($version)]($style)'

[julia]
symbol = " "
format = '[$symbol ($version)]($style)'

[nodejs]
symbol = ""
format = '[$symbol ($version)]($style)'

[nim]
symbol = " "
format = '[$symbol ($version)]($style)'

[rust]
symbol = ""
format = '[$symbol ($version)]($style)'
