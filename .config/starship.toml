format = """
[╭─󰧂](fg:#DA627D)\
$directory\
[ ](fg:blue)\
$git_branch\
$git_status\
[ ](fg:#FCA17D)\
$c\
${custom.elixir}\
$elm\
$golang\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$rust\
$fill \
$username\
$hostname\
$aws\
$cmd_duration\
$line_break\
[╰─](fg:#DA627D)\
$shell\
$jobs\
$character"""


command_timeout = 500

# Disable the blank line at the start of the prompt
# add_newline = true
add_newline = false

[character]
success_symbol = "[](fg:cyan)"
error_symbol = "[](fg:red)"

[shell]
format = "$indicator "
disabled = false
fish_indicator = "󰈺"
zsh_indicator = "󰰸"
bash_indicator = ""

[fill]
symbol = " "
# symbol = "󱗿"
# symbol = "󱗽"
# symbol = " "
# symbol = "  "
# symbol = "󰗗 "
style = "fg:bright-white"
format = "[$symbol]($style)"

[jobs]
style = "fg:black"
symbol = "󰑮"
# symbol = ""
format = "[$symbol$number]($style) "	

[cmd_duration]
min_time = 0
format = "[󱎫 $duration]($style) "

# You can also replace your username with a neat symbol like  to save some space
[username]
show_always = true
style_user = "fg:#9A348E"
style_root = "bg:#9A348E"
format = '[ $user ]($style) '
disabled = false

[aws]
format="[$symbol($profile in $region) ]($style)"
symbol = "  "

[aws.region_aliases]
us-east-1= "iad"
us-west-2= "pdx"
 
[hostname]
ssh_symbol = "SSH"
ssh_only = false
format = '[  $ssh_symbol$hostname ]($style)'
disabled = false

[directory]
format = "[$path]($style) "
truncation_length = 2
truncation_symbol = "…/"
truncate_to_repo = false
read_only = " "

[directory.substitutions]
"Documents" = " "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

symbol = " "
[docker_context]
style = ""
format = '[$symbol $context ]($style) $path'

[custom.elixir]
shell = ["rg", "-N", "elixir ", ".tool-versions", "-r", ""]
symbol = ""
format = '[$symbol ($output) ]($style)'
detect_files = ["mix.exs"]

[time]
disabled = true
time_format = "%R" # Hour:Minute Format
style = "bg:#33658A"
format = '[[♥ $time ](bg:#33658A)]($style)'

